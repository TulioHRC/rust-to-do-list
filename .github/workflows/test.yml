name: Unit tests

on:
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Garantir que o repositório seja clonado completamente

      - name: Install pre-requisites
        run: sudo apt-get update && sudo apt-get install libsqlite3-dev

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin  # Instala o cargo-tarpaulin para gerar o relatório de cobertura

      - name: Run tests with coverage
        run: cargo tarpaulin --out lcov # Executa os testes e gera o relatório no formato lcov

      - name: Upload coverage to Codecov
        run: |
          curl -s https://codecov.io/bash > codecov && chmod +x codecov 
          ./codecov -t ${{ secrets.CODECOV_TOKEN }} -f lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Usa o segredo CODECOV_TOKEN
            
      - name: Run the tests
        run: cargo test -- --test-threads=8
