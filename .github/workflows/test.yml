name: Unit tests

on:
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Garantir que o reposit√≥rio seja clonado completamente

      - name: Install pre-requisites
        run: sudo apt-get update && sudo apt-get install libsqlite3-dev

      - name: Run the tests
        run: cargo test -- --test-threads=8
